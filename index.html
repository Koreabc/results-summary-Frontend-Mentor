<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Frontend-Mentor results-summary</title>
	<style>
@import url('https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap');
	</style>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
</head>
<body>
	<section class="card">
		<div class="card-body">
		<div class="card-left">
			<h3 class="results">Your Result</h3>
				<div class="rond-score">
					<p class="sc7">76 </p>
					<p class="sc10">of 100</p>
				</div>
					<div class="comment">
						<h2 class="comment-great">Great</h2>
						<p class="comment-paragraph"> You scored higher than 65% of<br> the people who have taken</br> these tests.<br> </p>
					</div>
					</div>
		<div class="card-right">
			<div class="summary">Summary</div>

				<div class="score">
					<div class="reaction-main">
					<p class="reaction"> <img src="assets/images/icon-reaction.svg" alt="reaction-icon"> Reaction </p>
						<div class="reaction-rate">
						<p class="react"> 80<span> / 100</span></p>
					</div>
					</div>
					<div class="memory-main">
					<p class="memory"><img src="assets/images/icon-memory.svg" alt="memory-icon"> Memory</p>
					<p class="memo"> 92<span> / 100</span></p>
					</div>
					
					<div class="verbal-main">
					<p class="verbal"><img src="assets/images/icon-verbal.svg" alt="verbal-icon">
					 Verbal</p>
					<p class="verb">61 <span> / 100</span></p>
					</div>
					<div class="visual-main">
					<p class="visual"><img src="assets/images/icon-visual.svg" alt="visual-icon">
					 Visual</p>
					<p class="visu">72 <span> / 100</span></p>
					</div>
					</div>
					<button class="Continue">Continue</button>
					</div>
					</div>

		</div>
		</div>
	</section>
</body>
</html>
